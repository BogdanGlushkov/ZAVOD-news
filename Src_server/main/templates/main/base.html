{% load static %}
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'img/favicon64.ico' %}" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,800;1,100;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">

</head>

<body>
    <header class="header">
        <div class="header__content">
            <div class="container">
                <div class="header__content-inner" style="align-items: center;">
                    <a href="{% url 'home' %}">
                        <img class="header__logo" src="{% static 'img/logo.svg' None %}" alt="">
                        <img class="header__logo-mobile" src="{% static 'img/logo_mobile.svg' %}" alt="">
                    </a>
                    <div class="menu">
                        <div class="header__btn-menu-close">
                            <span><img src="{% static 'img/menu_arrow.svg' %}" alt=""></span>
                        </div>
                        <div class="header__btn-menu-mobile">
                            <span><img src="{% static 'img/hamburger.svg' %}" alt=""></span>
                        </div>
                        <div class="header__btn-menu">
                            <span><img src="{% static 'img/hamburger_tablet.svg' %}" alt=""></span>
                        </div>
                        <ul>
                            <li><a class="header__link" href="{% url 'theme_statistics' %}">Статистика</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

<!--    <script src="{% static 'libs/main.js' %}"></script>-->

</body>
</html>
